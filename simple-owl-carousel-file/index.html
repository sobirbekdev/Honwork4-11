<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple responsive owl carousel</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
	<main>
		<div class="box">
			<header class="d-flex justify-content-between">
				<h1>Top Hottest Products</h1>
				<p >
					<span class="btn btn-danger fs-4 ">&#139;</span>
					<span class="btn btn-danger fs-4 ">&#155;</span>
				</p>
			</header>
			
			<section id="selct">
				<div  class="product">
					<nav class="d-flex justify-content-end">
						<button class="btn rounded border bg-danger text-white">Del</button>
					</nav>
					<picture>
						<img src="image/one.png" alt="rasm bor edi">
					</picture>
					<div class="detail">
						<p>
							<b>Product Twelve</b><br>
							<small>New arrival</small>
						</p>
						<samp>$45.00</samp>
					</div>
					<div class="button">
						<p class="star">
							<strong>&star;</strong>
							<strong>&star;</strong>
							<strong>&star;</strong>
							<strong>&star;</strong>
							<strong>&star;</strong>

					</div>
				</div>
			</section>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	</html>
